name: 'ZAP Baseline Scan'
description: 'Scans the web application with ZAP Baseline Scan'
inputs:
  token:
    description: 'GitHub Token to create issues in the repository'
    required: true
  target:
    description: 'Target URL'
    required: true
  rules_file_name:
    description: 'Relative path of the ZAP configuration file'
    required: false
  docker_name:
    description: 'The Docker file to be executed'
    required: true
    default: 'owasp/zap2docker-stable'
runs:
  using: 'node12'
  main: 'dist/index.js'
